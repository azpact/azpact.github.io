<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  </head>
  <body>
    <div id="app">
      {{ messageOne }}<br />
      {{messageTwo}}<br />
      {{messageThree}}
    </div>
    <script>
      new Vue({
        data() {
          return {
            messageOne: "messageOne",
            messageTwo: "messageTwo",
            messageThree: "messageThree"
          };
        },
        computed: {
          cinputData: function() {
            return this.inputData;
          }
        },
        mounted() {
          class Person {
            constructor(name) {
              this.name = name;
            }

            static sayHello(name) {
              return `Hi!${name}!`;
            }

            get age() {
              if (this._age !== undefined) {
                return `${this.name} age is ${this._age}.`;
              }
              return `Don't know ${this.name}'s age.`;
            }

            set age(age) {
              this._age = age;
            }

            getFrom() {
              const state = "Taiwan";
              return `${this.name} from ${state}.`;
            }
          }

          const letName = new Person("Ben");

          this.messageOne = letName; //{ "name": "Ben", "_age": 19 }
          this.messageTwo = letName.age; //Don't know Ben's age.
          letName.age = 19;
          this.messageThree = letName.age; //Ben age is 19.
        }
      }).$mount("#app");
    </script>
  </body>
</html>
