<!DOCTYPE html>
<html lang="en">

<head>

  <style>
  section {
    width: 100%;
  }

  button {
    height: 30px;
    height: 25px;
    outline: none;
    border: none;
    transition: 0.3s;
  }

  button:hover {
    background-color: brown;
    color: #fff;
  }

  #app {
    display: flex;
    flex-wrap: wrap;
  }

<body>
  <div id="app">
    <button @click="fEnter(1)">set data > 指定元素</button>
    <button @click="fEnter(2)">set data > 沒有元素</button>
    <p class="data">Banana</p>
  </div>
  <script>
  new Vue({
    data() {
      return {
        listOne: [4, 8, 6, 4],
        listTwo: [4, 8, 15, 16, 20, 53]
      }
    },
    methods: {
      async fEnter(val) {
        let [listOne, listTwo] = [this.listOne, this.listTwo]
        let [elEnterData, elEnterNo] = [d3.selectAll(".data"), d3.selectAll(".no")]
        switch (val) {
          case 1:
            elEnterData
              .data(listOne)
              .enter()
              .append("p")
              .text(function(d, i) {
                return `I’m number " + ${d} + "! 有找到元素 ${i}`;
              });
            console.log(listOne)
            break;
          case 2:
            elEnterNo
              .data(listOne)
              .enter()
              .append("p")
              .text(function(d, i) {
                return `I’m number " + ${d} + "! 沒有找到元素 ${i}`;
              });
            break;
          default:

            break;
        }
      }
    },
    mounted(){
      this.fEnter()
    }
  }).$mount("#app");
  </script>
</body>
