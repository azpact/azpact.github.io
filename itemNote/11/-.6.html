<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <style>
      span {
        background-color: burlywood;
        border-radius: 5px;
        padding: 0.1rem 0.5rem;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h2>加法器</h2>
      <div>
        <label>輸入加法規則 </label>
        <input type="number" v-model="inputOne" />
        <span v-if="inputOne > 0">{{numText}}</span>
      </div>
      <div>
        <label>計算值一 </label>
        <input type="number" v-model="inputTwo" />
        <span v-if="inputTwo > 0">{{pointTwo}}</span>
      </div>
      <div>
        <label>計算值二 </label>
        <input type="number" v-model="inputThree" />
        <span v-if="inputThree > 0">{{pointThree}}</span>
      </div>
    </div>
    <script>
      new Vue({
        data() {
          return {
            inputOne: "",
            inputTwo: "",
            inputThree: "",
            pointTwo: "",
            pointThree: ""
          };
        },
        computed: {
          numText: function() {
            return `+ ${this.inputOne}`;
          }
        },
        watch: {
          inputTwo: function(val) {
            this.pointTwo = Number(val) + Number(this.inputOne);
          },
          inputThree: function(val) {
            this.pointThree = Number(val) + Number(this.inputOne);
          }
        }
      }).$mount("#app");
    </script>
  </body>
</html>
