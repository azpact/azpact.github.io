<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  </head>
  <style>
    main {
      margin: 10rem;
    }
    img {
      max-width: 100%;
      height: auto;
      border: 1px solid #ddd;
    }
    .imgOne,
    .imgTwo {
      width: 100%;
      display: flex;
      justify-content: center;
      box-shadow: 1px 1px 1px 1px rgb(177, 177, 177);
      margin-bottom: 1rem;
      transition: all 0.3s;
    }
    .imgTwo img {
      width: 50%;
    }
    .imgOne:hover,
    .imgTwo:hover {
      box-shadow: 1px 1px 8px 1px rgb(177, 177, 177);
    }
  </style>
  <body>
    <main>
      <el-row type="flex" justify="center">
        <el-col>
          <div class="imgOne">
            <img
              src="../assets/750x464.jpg"
              alt="Image One"
              title="Image One"
            />
          </div>
        </el-col>
      </el-row>
      <el-row type="flex" justify="center">
        <el-col>
          <div class="imgTwo">
            <img
              src="../assets/750x464.jpg"
              alt="Image Two"
              title="Image Two"
            />
            <img
              src="../assets/750x464.jpg"
              alt="Image Three"
              title="Image Three"
            />
          </div>
        </el-col>
      </el-row>
    </main>
  </body>
</html>
