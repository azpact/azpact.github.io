<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  </head>
  <body>
    <div id="app">
      {{ messageOne }}<br />
      {{messageTwo}}<br />
      {{messageThree}}
    </div>
    <script>
      new Vue({
        data() {
          return {
            messageOne: "messageOne",
            messageTwo: "messageTwo",
            messageThree: "messageThree"
          };
        },
        mounted() {
          function Person(name) {
            // public properties
            this.name = name;

            // private value
            const state = "Taiwan";

            // privileged methods
            this.getFrom = () => `${this.name} from ${state}`;
          }

          function Age(name, age) {
            // 將 this 送給 Person 建立 properties
            Person.call(this, name);
            this.age = age;

            // public properties
            this.Age = () => `${this.name} is ${this.age} yearold`;
          }

          const letName = new Age("Ben", 23);
          this.messageOne = letName; //{ "name": "Ben", "age": 23 }
          this.messageTwo = letName.state; //undefined
          this.messageThree = letName.Age(); //Ben is 23 yearold
        }
      }).$mount("#app");
    </script>
  </body>
</html>
