<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css" />
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.12.0/d3.min.js"></script>
  <style>
  button {
    height: 30px;
    height: 25px;
    outline: none;
    border: none;
    transition: 0.3s;
  }

  button:hover {
    background-color: brown;
    color: #fff;
  }

  #app {
    display: flex;
  }
  </style>
</head>

<body>
  <div id="app">
    <button @click="fUpdate(1)">set data < 指定元素</button> <button @click="fUpdate(2)">set data > 指定元素</button>
    <div>
      <p class="data">Apple</p>
      <p class="data">Banana</p>
      <p class="data">lemon</p>
      <p class="data">lemon</p>
      <p class="data">lemon</p>
      <p class="data">lemon</p>
      <p class="data">lemon</p>
    </div>
    <div>
      <p class="other">lemon</p>
      <p class="other">lemon</p>
    </div>
  </div>
  <script>
  new Vue({
    data() {
      return {
        listOne: [4, 8, 15, 16]
      }
    },
    methods: {
      fUpdate(val) {
        let listOne = this.listOne
        let [body, upDate, upOther] = [d3.select("body"), ""]

        switch (val) {
          case 1:
            upDate = body.selectAll(".data")
            upDate.data(listOne).text(function(d) {
              return d;
            });
            break;
          case 2:
            upDate = body.selectAll(".other")
            upDate.data(listOne).text(function(d) {
              return d;
            });
            break;
          default:
            break;
        }
      }
    }
  }).$mount("#app");
  </script>
</body>

</html>
