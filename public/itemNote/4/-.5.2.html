  <body>
    <div id="app">
      {{dealWithErrors}}
    </div>
    <script>
      new Vue({
        data: {
          dealWithErrors: "當有錯誤時..."
        },
        mounted() {
          async function loadData() {
            const get = await axios.get("URL");
          }
          loadData().catch(function(e) {
            let dealWithErrors = e;
            console.log(`當前錯誤: ${dealWithErrors}`);
          });
        }
      }).$mount("#app");
    </script>
  </body>
