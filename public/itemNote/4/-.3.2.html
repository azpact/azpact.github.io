<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  </head>
  <body>
    <div id="app">
      <div>
        <button @click="fGet()">取得</button>
      </div>
      <div v-for="item in listOne" :key="item.id">
        {{item.label}} / {{item.value}}
      </div>
    </div>

    <script>
      new Vue({
        data() {
          return {
            listOne: []
          };
        },
        methods: {
          fGet() {}
        },
        mounted() {
          this.fGet = function fGet() {
            var settings = {
              async: true, //非同步
              crossDomain: true, //跨網域
              url: "https://api.jsonbin.io/b/5df85634bda54254c5edebc8",
              method: "GET",
              headers: {
                "secret-key":
                  "$2a$10$XflNqIVbG42ADERhOMsvp.KChlqUCodB/fEQFGSdjmIfKOqonOJci",
                "Content-Type": "application/json",
                versioning: "false",
                Accept: "*/*",
                "Cache-Control": "no-cache"
              }
            };
            $.ajax(settings).done(res => (this.listOne = res.listOne));
          };
        }
      }).$mount("#app");
    </script>
  </body>
</html>
