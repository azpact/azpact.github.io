<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  </head>
  <body>
    <div id="app">
      <button @click="moveTo(MarginLeft,MarginTop)">按鈕</button>
      <div>
        <label>MarginLeft: </label>
        <input type="text" v-model.number="MarginLeft" /><br />
        <label>MarginTop: </label>
        <input type="text" v-model.number="MarginTop" />
      </div>
      <div :style="styleList">
        I am Data
      </div>
    </div>
    <script>
      new Vue({
        data: {
          MarginLeft: "",
          MarginTop: "",
          styleList: {
            check: true,
            marginTop: 0,
            marginLeft: 0,
            backgroundColor: "burlywood"
          }
        },
        methods: {
          moveTo(ML, MT) {
            let style = this.styleList;
            style.backgroundColor = "#696";
            style.marginTop = `${MT}rem`;
            style.marginLeft = `${ML}rem`;
          }
        }
      }).$mount("#app");
    </script>
  </body>
</html>
