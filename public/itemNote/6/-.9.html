<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      new Vue({
        data() {
          return {
            name: "Ben"
          };
        },
        beforeCreate: function() {
          console.log(`beforeCreate:My name is ${this.name}`);
        }, //1
        created: function() {
          console.log(`created:My name is ${this.name}`);
          // 已可存取 this.$data
        }, //2
        beforeMount: function() {
          console.log(`beforeMount:My name is ${this.name}`);
        }, //3
        mounted: function() {
          console.log(`mounted:My name is ${this.name}`);
          // 已可存取 this.$el
        }, //4
        beforeUpdate: function() {
          console.log(`beforeUpdate:My name is ${this.name}`);
        }, //5
        updated: function() {
          console.log(`updated:My name is ${this.name}`);
          // 狀態已更新
        }, //6
        beforeDestroy: function() {
          console.log("beforeDestroy");
          // 可以用來清除事件綁定
        }, //7
        destroyed: function() {
          console.log("destroyed");
          // 實例被銷毀
        }
      }).$mount("#app");
    </script>
  </body>
</html>
