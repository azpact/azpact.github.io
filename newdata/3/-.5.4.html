<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  </head>
  <body>
    <div id="app">
      {{ messageOne }}<br />
      {{messageTwo}}<br />
      {{messageThree}}
    </div>
    <script>
      new Vue({
        data() {
          return {
            messageOne: "messageOne",
            messageTwo: "messageTwo",
            messageThree: "messageThree"
          };
        },
        mounted() {
          class Person {
            constructor(name) {
              this.name = name;
            }
            getFrom() {
              const state = "Taiwan";
              return `${this.name} from ${state}`;
            }
          }
          // 使用 extends 指定 parent class
          class Age extends Person {
            constructor(name, age) {
              // 用 super 呼叫 extends 指定的 class
              super(name);
              this.age = age;
            }
            getAge() {
              return `${this.name} is ${this.age} yearold`;
            }
          }
          const showAge = new Age("Ben", 25);

          this.messageOne = showAge; //{ "name": "Ben" }
          this.messageTwo = showAge.state; //undefined
          this.messageThree = showAge.getAge(); //Ben from Taiwan
        }
      }).$mount("#app");
    </script>
  </body>
</html>
