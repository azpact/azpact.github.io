<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  </head>
  <body>
    <div id="app">
      <button @click="fGet()">取得</button>
      <div v-for="item in listOne" :key="item.id">
        {{item.CityName}}
      </div>
    </div>
    <script>
      new Vue({
        data() {
          return {
            listOne: []
          };
        },
        methods: {
          fGet() {
            axios
              .get(
                "https://raw.githubusercontent.com/donma/TaiwanAddressCityAreaRoadChineseEnglishJSON/master/AllData.json"
              )
              .then(response => (this.listOne = response.data))
              .catch(function(error) {
                // 請求處理失敗
                console.log(error);
              });
          }
        }
      }).$mount("#app");
    </script>
  </body>
</html>
