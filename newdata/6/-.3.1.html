<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  </head>
  <body>
    <div id="app">
      <v-button-one></v-button-one>
      <v-button-two></v-button-two>
    </div>
    <script>
      // 全局組件
      Vue.component("v-button-one", {
        template: `<div><button>全局組件按鈕</button></div>`
      });
      //局部組件
      let v_button_two = Vue.component("v-button-two", {
        template: `<div><button>局部組件按鈕</button></div>`
      });
      new Vue({
        data() {
          return {
            ms: "123"
          };
        },
        component: {
          "v-button-two": v_button_two
        }
      }).$mount("#app");
    </script>
  </body>
</html>
